<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="header">
        <div class="logo">INSTACART</div>
        <div class="cart-user">
            <span class="cart-icon">
                <img src="cart.png" alt="Cart">
                <span class="cart-count"></span>
            </span>
            <span class="user-icon">
                <img src="user.png" alt="User">
            </span>
        </div>
    </div>
   <div class="checkout-container">
    <div class="cart-items">
        <div class="cart-item" id="cartItemTemplate">
            <div class="item-details">
                <h4 class="item-name"></h4>
                <p class="item-quantity"></p>
            </div>
            
            <div class="item-price"></div>
        </div>
    </div>

    <div class="bill-details">
        <h3>Bill Details</h3>
        MRP Total: <span id="mrp-Total">₹</span>
        <p>Handling Fee: <span id="handlingFee">₹6</span></p>
        <p>Delivery Partner Fee: <span id="deliveryFee">₹20</span></p>
        <hr>
        <p>To Pay: <span id="totalToPay">₹</span></p>
    </div>

    <div class="delivery-details">
        <h3>Delivery Details</h3>
        <input type="text" id="flatBlock" placeholder="House / Flat / Block No." required>
        <input type="text" id="roadArea" placeholder="Apartment / Road / Area" required>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
    </div>

    <button class="checkout-btn" id="checkout-btn">CHECKOUT</button></div>
    <div id="cart-items"></div>
    <script src="checkout.js"></script>
</body>
</html>
